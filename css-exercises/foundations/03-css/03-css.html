<!DOCTYPE html>
<html>
    <head>
        <title>03 CSS Exercise</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <button class="bt_style1" type="button" onclick="location.href='https://rian-anirudh.github.io/basic-projects/'">
            Click Me !
        </button>
        <button class="bt_style2" type="button" href="https://google.com" onclick="location.href='https://google.com'">
            No Click ME !
        </button>
        <!--HTML button-->
        <h3 style="color:rgba(0, 0, 0, 0.418); font-size: 24px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ">A better sturdier way to represent the button</h3>
        <form action="https://rian-anirudh.github.io/basic-projects/">
            <input type="submit" value="Basic Projects">
        </form>
        <form action="https://www.google.com">
            <input type="submit" value="Google">
        </form>
    </body>
</html>
