<!--index.html-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Class and ID selectors</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!--Element 1 class-->
        <p class="oddp el1" >
            Number 1- I'm a class!
        </p>
        <!--Element 2 ID-->
        <p id="el2">
            Number 2- I'm one ID
        </p>
        <!--Element 3 class with and without chaining-->
        <p class="oddp el3">
            Number 3- I'm a class, but cooler.
            <div class="oddp chn">
                Number 3- I'm a class, but the coolest
                <strong class ="bold">with chaining</strong>
            </div>
        </p>
        <!--Element 4 ID-->
        <p id="el4">
            Number 4- I'm another ID
        </p>
        <!--Element 5 class-->
        <p class="oddp">
            Number 5- I'm a class
        </p>
    </body>
</html>
